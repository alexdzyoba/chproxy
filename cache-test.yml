log_debug: true

server:
  http:
      listen_addr: ":9090"
      allowed_networks: ["127.0.0.0/24"]

users:
  - name: "default"
    to_cluster: "default"
    to_user: "default"
    cache: "test"

# by default each cluster has `default` user which can be overridden by section `users`
clusters:
  - name: "default"
    nodes: ["clickhouse:8123"]

caches:
  - name: "test"
    dir: "/tmp/chproxy-cache"
    max_size: 150Mb
    expire: 130h
